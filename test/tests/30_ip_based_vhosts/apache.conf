Include ${srcdir}/base_apache.conf
Include ${srcdir}/cgi_module.conf

GnuTLSCache ${DEFAULT_CACHE}

<VirtualHost ${VHOST1_IP}:${TEST_PORT}>
	ServerName	${TEST_HOST}
	GnuTLSEnable	On
	GnuTLSCertificateFile	server/x509.pem
	GnuTLSKeyFile		server/secret.key
</VirtualHost>

<VirtualHost ${VHOST2_IP}:${TEST_PORT}>
	ServerName	${TEST_HOST}
	GnuTLSEnable	On
	GnuTLSCertificateFile	server/x509.pem
	GnuTLSKeyFile		server/secret.key

	# CGI is allowed only on this virtual host, so a successful
	# request to a CGI script shows that the right server has been
	# selected.
	<Directory ${srcdir}/data>
		Options +ExecCGI
	</Directory>
</VirtualHost>
