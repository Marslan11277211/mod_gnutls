- !connection
  gnutls_params:
    - x509cafile=authority/x509.pem
    - sni-hostname=example.virtual.host
  actions:
    - !request
      path: /vhost/test.txt
      headers:
        Host: example.virtual.host
      expect:
        status: 200
        body:
          exactly: |
            test
- !connection
  gnutls_params:
    - x509cafile=authority/x509.pem
    - sni-hostname=test.example.com
  actions:
    - !request
      path: /vhost/test.txt
      headers:
        Host: test.example.com
      expect:
        status: 200
        body:
          exactly: |
            test
