- !connection
  description: >-
    The server-wide GnuTLSPriorities setting disables TLS 1.3. A
    client with default priorities can connect using TLS 1.2 and make
    a successful request.
  gnutls_params:
    - x509cafile=authority/x509.pem
  actions:
    - !request
      path: /test.txt
      expect:
        status: 200
        body:
          exactly: |
            test
- !connection
  description: >-
    The server-wide GnuTLSPriorities setting disables TLS 1.3. A
    client that allows only TLS 1.3 can't connect.
  gnutls_params:
    - x509cafile=authority/x509.pem
    - priority=NORMAL:-VERS-TLS-ALL:+VERS-TLS1.3
  actions:
    - !request
      path: /test.txt
      expect:
        reset: yes
- !connection
  description: >-
    The GnuTLSPriorities setting for the test.example.com overrides
    the global setting and allows only TLS 1.3. A client that allows
    only TLS 1.3 can make a successful request.
  gnutls_params:
    - x509cafile=authority/x509.pem
    - sni-hostname=test.example.com
    - priority=NORMAL:-VERS-TLS-ALL:+VERS-TLS1.3
  actions:
    - !request
      path: /test.txt
      headers:
        Host: test.example.com
      expect:
        status: 200
        body:
          exactly: |
            test
- !connection
  description: >-
    The GnuTLSPriorities setting for the test.example.com overrides
    the global setting and allows only TLS 1.3. A client that allows
    only TLS 1.2 can't connect.
  gnutls_params:
    - x509cafile=authority/x509.pem
    - sni-hostname=test.example.com
    - priority=NORMAL:-VERS-TLS-ALL:+VERS-TLS1.2
  actions:
    - !request
      path: /test.txt
      headers:
        Host: test.example.com
      expect:
        reset: yes
