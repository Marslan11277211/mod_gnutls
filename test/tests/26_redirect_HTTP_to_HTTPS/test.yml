- !connection
  description: 'Plain HTTP connection that must be redirected to HTTPS'
  transport: plain
  host: '${TEST_HOST}'
  port: '${TEST_HTTP_PORT}'
  actions:
    - !request
      path: /status?auto
      expect:
        status: 301
        headers:
          Location: 'https://${TEST_HOST}:${TEST_PORT}/status?auto'
        body:
          contains: 'Moved Permanently'

- !connection
  description: 'Check that the redirection target works'
  host: '${TEST_HOST}'
  port: '${TEST_PORT}'
  gnutls_params:
    - x509cafile=authority/x509.pem
  actions:
    - !request
      path: /status?auto
      expect:
        status: 200
        body:
          contains: 'Current TLS session: (TLS'
